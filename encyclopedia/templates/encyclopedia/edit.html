{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page {{ title }}
{% endblock %}

{% block body %}

  <h1>Editing Wikipedia Page "{{ title }}"</h1>

  <p>Use the form below to edit the Wikipedia page for "{{ title }}".</p>

  <form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    {{ edit_form.text|safe }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>

{% endblock %}
