{% load static %}


<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/style.css' %}" type="text/css" rel="stylesheet"/>
</head>

<body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h1>Wikipedia</h1><br>
                <img src= "{% static 'encyclopedia/logo2.png' %}" width="200px"><br><br>
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %} {{ search_form }}
                </form><br>
                <div  class="side">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="side">
                    <a href="{% url 'create' %}">Create New Page</a>
                </div>
                <div class="side">
                    <a href="{% url 'random_title' %}">Random Page</a>
                </div>
                {% block nav %} {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {%if messages%} {%for msg in messages%}
                <p class='alert alert-{{msg.tags}}'>{{msg}}</p>
                {%endfor%} {% endif %} {% block body %} {% endblock %}
            </div>
        </div>

</body>

</html>
